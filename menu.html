<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardápio</title>
    <link rel="stylesheet" href="menustyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="menu">
      <h1 id="titulo">Cardápio</h1>
      <br />
      <div class="underline"></div>
      <div class="underline2"></div>

      <!-- Botão de Seleção do menu -->
      <div class="btn-menu">
        <button class="btn-filtro" type="button" data-id="Todos">Todos</button>
        <button class="btn-filtro" type="button" data-id="Lanche">
          Lanche
        </button>
        <button class="btn-filtro" type="button" data-id="Acompanhante">
          Acompanhante
        </button>
        <button class="btn-filtro" type="button" data-id="Bebida">
          Bebida
        </button>
      </div>

      <!--  Menu do cardapio -->
      <div class="cardapio">
        <article class="cardapio-item">
          <img srcset="1.jpg" id="img-menu" alt="" />
          <div class="valor-descrição">
            <header>
              <div id="nome"><b>Hamburguer Cheddar</b></div>
              <div id="valor">R$ 18,90</div>
            </header>
            <div id="descrição">
              Hamburguer de Carne 120g com cheddar, bacon e cebola picada.
            </div>
          </div>
        </article>
      </div>
    </section>
    <script src="menu.js"></script>
  </body>
</html>
